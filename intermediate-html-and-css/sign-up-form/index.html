<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="app-container">
            <div class="left">
                <img class="background" src="images\background.jpg"
                    alt="placeholder">
                <div class="overlay">
                    <img src="images\odin-lined.png" alt="logo" class="logo">
                    <p class="text">ODIN</p>
                </div>
            </div>
            <div class="right">
                <div class="hello-message">
                    <h3>This is not a real online service! You know you need
                        something
                        like this in your life to help you realize your deepest
                        dreams.
                        Sign up now to get started</h3>

                    <h3>You know you want to</h3>
                </div>

                <div class="form">

                    <h3>Let's do this!</h3>

                    <form action="index.html" method="post">
                        <div class="column">
                            <div class="input-container">
                                <label for="name">NAME</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="input-container">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="input-container">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="column">

                            <div class="input-container">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" name="lastname" required>
                            </div>

                            <div class="input-container">
                                <label for="phone">PHONE</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>

                            <div class="input-container">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="button-container">
                    <button class="button">SIGN UP</button>

                    <p>Already have an account? <a href="#">Log in</a></p>

                </div>  

            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
