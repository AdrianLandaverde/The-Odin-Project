<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <h1>Fibonacci</h1>
        <input type="number" id="fibInput" placeholder="Enter a number">
        <button onclick="generateFib()">Generate</button>
        <p id="fibOutput"></p>
    </div>
    <div class="box">
        <h1>Sort numbers</h1>
        <input type="text" id="sortInput" placeholder="Enter numbers separated by commas">
        <button onclick="sortNumbers()">Sort</button>
        <p id="sortOutput"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
