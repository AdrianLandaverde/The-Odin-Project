<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">

            <div class="player-info">
                <div class="figure" id="figure-1">X</div>
                <div class="player-name">Player 1</div>
                <div class="turn-info" id="turn-info-1"></div>
            </div>

            <div class="game">
                <div class="game-board">
                    <div class="board-row">
                        <div class="board-square" data-index="0" id="cell_1_1"></div>
                        <div class="board-square" data-index="1" id="cell_1_2"></div>
                        <div class="board-square" data-index="2" id="cell_1_3"></div>
                    </div>
                    <div class="board-row">
                        <div class="board-square" data-index="3" id="cell_2_1"></div>
                        <div class="board-square" data-index="4" id="cell_2_2"></div>
                        <div class="board-square" data-index="5" id="cell_2_3"></div>
                    </div>
                    <div class="board-row">
                        <div class="board-square" data-index="6" id="cell_3_1"></div>
                        <div class="board-square" data-index="7" id="cell_3_2"></div>
                        <div class="board-square" data-index="8" id="cell_3_3"></div>
                    </div>
                </div>
                <div class="game-info">
                    
                    <button id="reset-button">Reset</button>
                </div>
            </div>

            <div class="player-info">
                <div class="figure" id="figure-2">O</div>
                <div class="player-name">Player 2</div>
                <div class="turn-info" id="turn-info-2"></div>
            </div>

        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="message"></p>
            </div>
        </div>

        <script src="main.js" async defer></script>
    </body>
</html>
